{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

{% assign smallest = resized | sort: 'width' | first %}

<figure class="image-container" style="max-width: {{original.width}}px;">
	<img width="100%" src="/{{ smallest.path }}" alt="{{ alt }}" data-srcset="{{ srcset | strip_newlines }}" class="blur-up lazyautosizes lazyload">
<div style="padding-top: {{original.height | times:100 | divided_by:original.width}}%"></div>
</figure>
